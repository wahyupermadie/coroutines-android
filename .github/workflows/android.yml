name: Android CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Download Dependencies
      run: ./gradlew build --refresh-dependencies
    - name: Build with Gradle
      run: ./gradlew build
    - name: Build with Gradle
      run: ./gradlew test
